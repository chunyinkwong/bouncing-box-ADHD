<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Box ADHD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="bounce-sound" src="bounce.mp3"></audio>
    <div id="container">
        <div id="sliders">
            <div>
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="1" max="10" value="5">
            </div>
            <div>
                <label for="radiusSlider">Radius:</label>
                <input type="range" id="radiusSlider" min="1" max="30" value="15">
            </div>
            <div>
                <label for="trailSlider">Trail:</label>
                <input type="range" id="trailSlider" min="0" max="0.5" value="0.15" step="0.01">
            </div>
        </div>
        <div id="buttons">
            <button id="patternButton" class="btn">Change Direction</button>
            <button id="togglePatternButton" class="btn">Change Pattern</button>
            <button id="muteButton" class="btn">Toggle Sound</button>
        </div>
        <div id="ballCounterContainer">
            <button id="decreaseBallButton" class="btn">-</button>
            <input id="ballCounter" type="number" value="1" min="0" max="99" class="btn">
            <button id="increaseBallButton" class="btn">+</button>
        </div>
        <canvas id="animationCanvas" width="809" height="601"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
